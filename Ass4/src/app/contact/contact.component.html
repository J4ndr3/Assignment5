<h1>Enter new product</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success">Your form is valid!</h5>

    <label>
      ID:
      <input type="text" formControlName="name" appValidInput>
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">An ID is required</div>
        <div *ngIf="messageForm.controls.name.errors">Incorrect length</div>
      </div>
    </label>
  
    <label>
      Description:
      <textarea formControlName="message" appValidDesc></textarea>
      <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
        <div *ngIf="messageForm.controls.message.errors.required">A Description is required</div>
        <div *ngIf="messageForm.controls.message.errors">Needs to be more tahn 10 characters long</div>
      </div>
    </label>

    <input type="submit" value="Add Item" class="cta" >
  
  </form>

  <div *ngIf="submitted" class="results">
    <strong>ID:</strong> 
    <span>{{ messageForm.controls.name.value }}</span>

    <strong>Description:</strong> 
    <span>{{ messageForm.controls.message.value }}</span>
   
  </div>
